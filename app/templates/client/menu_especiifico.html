<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú pizzas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu_especifico.css') }}" />
  </head>
  <body>
    <header class="barra-superior">
      <a href="../templates/menu.html">
        <svg
          width="36"
          height="34"
          viewBox="0 0 36 34"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M17.6667 10.5L11 16.8333M11 16.8333L17.6667 23.1667M11 16.8333H24.3333M34.3333 16.8333C34.3333 25.5778 26.8714 32.6667 17.6667 32.6667C8.46192 32.6667 1 25.5778 1 16.8333C1 8.08882 8.46192 1 17.6667 1C26.8714 1 34.3333 8.08882 34.3333 16.8333Z"
            stroke="#D9D9D9"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    
    </header>
    <h3 id="tlo">PIZZAS</h3>

    <section class="menu-contenedor">
  {% for pizza in lista_pizzas %}
  <div class="plato-cont">
    <img src="{{ url_for('static', filename='images/' + pizza.imagen) }}" alt="{{ pizza.nombre }}" />

    <div class="info">
      <h3>{{ pizza.nombre }}</h3>
      <p>{{ pizza.descripcion }}</p>
      <a href="{{ url_for('template','detalle_producto', producto_id=pizza.id) }}" class="seleccionar-btn">SELECCIONAR</a>
    </div>
  </div>
  {% endfor %}
      <div class="plato-cont" id="plato-cont" name="plato-cont">
        <img src="../static/images/plato1.png" alt="Pizza Pepperoni" />
        <div class="info">
          <h3>Pizza Pepperoni</h3>
          <p>Salsa de tomate, mozzarella, pepperoni.</p>
          <a class="seleccionar-btn" id="selccionar-btn">SELECCIONAR</a>
        </div>
      </div>

      <div class="plato-cont" id="plato-cont" name="plato-cont">
        <img src="../static/images/plato1.png" alt="Pizza Hawaii" name="plato-cont" />
        <div class="info">
          <h3>Pizza Hawaii</h3>
          <p>Salsa de tomate, mozzarella, jamón, piña.</p>
          <a class="seleccionar-btn" id="seleccionar-btn" >SELECCIONAR</a>
        </div>
      </div>
    </section>
    <button class="reservar-btn" id="reservar-btn" name="reservar-btn">RESERVAR</button>
    <button class="domicilio-btn">DOMICILIO</button>

    <footer class="menu_inferior">
