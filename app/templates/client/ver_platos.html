<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Platos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ver_platos.css') }}">
</head>
<body>
    <section class="cont-superior">
        <button class="atras-btn">
            <a href="{{ url_for('ver_menu') }}">
                <svg width="36" height="34" viewBox="0 0 36 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.6667 10.5L11 16.8333M11 16.8333L17.6667 23.1667M11 16.8333H24.3333M34.3333 16.8333C34.3333 25.5778 26.8714 32.6667 17.6667 32.6667C8.46192 32.6667 1 25.5778 1 16.8333C1 8.08882 8.46192 1 17.6667 1C26.8714 1 34.3333 8.08882 34.3333 16.8333Z" stroke="#D9D9D9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </button>
        <button class="menu-btn">
            <svg width="23" height="14" viewBox="0 0 23 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 7H21.25M1 1H21.25M1 13H21.25" stroke="#F5F5F5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <div class="menu-desplegable-cont">
            <a href="#">Perfil</a>
            <a href="#">Mis reservas</a>
            <a href="{{ url_for('inicio') }}">Cerrar sesión</a>
        </div>
    </section>

    <h3 id="menu">NUESTROS PLATOS</h3>

    <section class="menu-cont">
        <div class="plato-cont">
            {% for plato in lista_platos %}
                <a href="{{ url_for('detalle_plato', id_plato=plato.id) }}" class="plato-link">
                    <div class="plato">
                        <img src="{{ url_for('static', filename='img/' + (plato.imagen if plato.imagen else 'default.png')) }}" alt="{{ plato.nombre }}">
                        <h4>{{ plato.nombre }}</h4>
                        <p>{{ plato.descripcion }}</p>
                        <span>$ {{ plato.precio }}</span>
                    </div>
                </a>
            {% else %}
                <p style="color: white; text-align: center; width: 100%;">No hay platos disponibles en esta categoría.</p>
            {% endfor %}
        </div>
    </section>

    <button class="reservar-btn">RESERVAR</button>

    <section class="cont-inferior">
        <a href="{{ url_for('ver_menu') }}" class="nav-btn">
            <svg width="23" height="24" viewBox="0 0 40 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 42V22H26V42M2 16L20 2L38 16V38C38 39.0609 37.5786 40.0783 36.8284 40.8284C36.0
